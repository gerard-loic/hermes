{% extends '_global.html' %}

{% block title %}<i class="bi bi-play-circle-fill"></i> Testeur de commandes{% endblock %}


{% block content %}
<div class="chat-container">
    <!-- Zone de messages -->
     <!-- Statistiques -->
                    <div class="row mb-3">
                        <div class="col-md-3 mb-3">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">
                                        <i class="bi bi-terminal"></i> Commande détectée
                                    </h5>
                                    <h3 class="mb-0" id="info_commande">indéterminée</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card border-success">
                                <div class="card-body">
                                    <h5 class="card-title text-success">
                                        <i class="bi bi-award-fill"></i> Indice de confiance
                                    </h5>
                                    <h3 class="mb-0" id="info_indice_confiance">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card border-success">
                                <div class="card-body">
                                    <h5 class="card-title text-success">
                                        <i class="bi bi-bar-chart-steps"></i> Indice de concrétisation
                                    </h5>
                                    <h3 class="mb-0" id="info_indice_concretisation">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card border-warning">
                                <div class="card-body">
                                    <h5 class="card-title text-warning">
                                        <i class="bi bi-tag-fill"></i> Labels
                                    </h5>
                                    <h3 class="mb-0" id="info_labels">un</h3>
                                </div>
                            </div>
                        </div>
                    </div>
    <div class="chat-messages" id="chatMessages">
        <!-- Messages de démonstration -->
        

        <div class="message ai-message">
            <div class="message-avatar">
                <i class="bi bi-robot"></i>
            </div>
            <div class="message-content">
                <div class="message-text">
                    Bonjour ! Comment puis-je vous aider aujourd'hui ?
                </div>
                <div class="message-time">14:30</div>
            </div>
        </div>
    </div>

    <!-- Zone de saisie -->
    <div class="chat-input-container">
        <form id="chatForm" class="chat-form">
            <div class="input-group">
                <textarea 
                    class="form-control chat-textarea" 
                    id="userInput" 
                    rows="1"
                    placeholder="Posez votre question à l'IA..."
                    required
                ></textarea>
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Container principal du chat */
    .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 250px);
        min-height: 500px;
    }

    /* Zone des messages */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background: #1a1d20;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #2d3238;
    }

    /* Scrollbar personnalisée */
    .chat-messages::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: #212529;
        border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: #495057;
        border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #6c757d;
    }

    /* Message générique */
    .message {
        display: flex;
        margin-bottom: 1.5rem;
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-avatar {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-right: 1rem;
    }

    .message-content {
        flex: 1;
        max-width: 70%;
    }

    .message-text {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        line-height: 1.5;
        word-wrap: break-word;
    }

    .message-time {
        font-size: 0.75rem;
        color: #6c757d;
        margin-top: 0.25rem;
        padding-left: 0.5rem;
    }

    /* Message utilisateur */
    .user-message {
        flex-direction: row-reverse;
    }

    .user-message .message-avatar {
        margin-right: 0;
        margin-left: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .user-message .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .user-message .message-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    /* Message IA */
    .ai-message .message-avatar {
        background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
        color: white;
    }

    .ai-message .message-text {
        background: #2d3238;
        color: #e9ecef;
        border: 1px solid #3d4248;
    }

    /* Zone de saisie */
    .chat-input-container {
        background: #212529;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #2d3238;
    }

    .chat-form {
        margin: 0;
    }

    .chat-textarea {
        resize: none;
        background: #1a1d20;
        border: 1px solid #3d4248;
        color: #e9ecef;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        max-height: 150px;
        transition: all 0.3s;
    }

    .chat-textarea:focus {
        background: #1a1d20;
        border-color: #0d6efd;
        color: #e9ecef;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .chat-textarea::placeholder {
        color: #6c757d;
    }

    .input-group .btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        padding: 0.75rem 1.5rem;
    }

    /* Indicateur de frappe */
    .typing-indicator {
        display: flex;
        align-items: center;
        padding: 1rem 1.25rem;
        background: #2d3238;
        border-radius: 12px;
        width: fit-content;
    }

    .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #6c757d;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
        animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
        margin-right: 0;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.7;
        }
        30% {
            transform: translateY(-10px);
            opacity: 1;
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .message-content {
            max-width: 85%;
        }

        .chat-container {
            height: calc(100vh - 200px);
        }
    }
</style>

<script>
    // Auto-resize du textarea
    sessionId = null
    const textarea = document.getElementById('userInput');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Gestion du formulaire
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userInput = document.getElementById('userInput');
        const messageText = userInput.value.trim();
        
        if (messageText === '') return;
        
        // Ajouter le message de l'utilisateur
        addMessage(messageText, 'user');
        
        // Réinitialiser le textarea
        userInput.value = '';
        userInput.style.height = 'auto';
        
        // Simuler la réponse de l'IA
        showTypingIndicator();
        
        params = {
            "command" : messageText,
            "environnement" : "default"
        }
        console.log(sessionId)
        if(sessionId){
            params["sessionUID"] = sessionId
        }
        console.log(params)

        fetch('/testeurcommandes/commande', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(params)
        })
        .then(response => response.json())
        .then(data => {
                removeTypingIndicator();
                addMessage(data.answer, 'ai');
                sessionId = data.sessionUID
                if(data.action == "default"){
                    document.getElementById("info_commande").innerHTML = "indeterminé"
                }else{
                    document.getElementById("info_commande").innerHTML = data.action
                }
                document.getElementById("info_indice_confiance").innerHTML = Math.round(data.confidence*100)+"%"
                document.getElementById("info_indice_concretisation").innerHTML = Math.round(data.capability*100)+"%"

                console.log(sessionId)
                console.log(data);
            }
        )
        .catch((error) => {
            console.error('Error:', error);
            alert('Erreur de communication avec le serveur');
        });

    });

    function addMessage(text, type) {
        const chatMessages = document.getElementById('chatMessages');
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ':' + 
                     now.getMinutes().toString().padStart(2, '0');
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        
        const avatarIcon = type === 'user' ? 'bi-person-circle' : 'bi-robot';
        
        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="bi ${avatarIcon}"></i>
            </div>
            <div class="message-content">
                <div class="message-text">${text}</div>
                <div class="message-time">${time}</div>
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        const chatMessages = document.getElementById('chatMessages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message ai-message';
        typingDiv.id = 'typingIndicator';
        
        typingDiv.innerHTML = `
            <div class="message-avatar">
                <i class="bi bi-robot"></i>
            </div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        `;
        
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // Support de la touche Entrée (avec Shift+Entrée pour nouvelle ligne)
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('chatForm').dispatchEvent(new Event('submit'));
        }
    });
</script>
{% endblock %}
